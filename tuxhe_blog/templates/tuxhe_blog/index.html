{% extends "base.html" %}
{% load tuxhe_extras %}

{% block content %}
    {% for post in posts %}
        <article>
            <header>
                <h2>
                    {{ post.title }} {{ post.create_at|age }}
                </h2>
            </header>
            <p> 
                {{post.content}}
            </p>
        </article>
    {% endfor %}
{% endblock content %}
